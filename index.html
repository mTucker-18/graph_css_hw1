<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather Data Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
	</head>

	<body>
    <div class="MainContent">
      <div class="GraphHeader">
		     <h1>San Francisco Weather Over the Last 10 Years</h1>
      </div>

      <div class="GraphContainer">
        <p>All records taken on July 15th</p>
				<p>The highest was last year, 2017</p>
        <div class="GraphBars">

					<!-- having this extra column just makes it look nicer -->
          <div ="EmptyColumn">
          </div>

          <div class="July2008">
            <p onClick="alert('High:68 Low:58 Avg:63')">July 2008</p>
          </div>

          <div class="July2009">
            <p onClick="alert('High:70 Low:53 Avg:62')">July 2009</p>
          </div>

          <div class="July2010">
            <p onClick="alert('High:74 Low:59 Avg:67')">July 2010</p>
          </div>

          <div class="July2011">
            <p onClick="alert('High:65 Low:54 Avg:60')">July 2011</p>
          </div>

          <div class="July2012">
            <p onClick="alert('High:69 Low:54 Avg:62')">July 2012</p>
          </div>

          <div class="July2013">
            <p onClick="alert('High:69 Low:53 Avg:61')">July 2013</p>
          </div>

          <div class="July2014">
            <p onClick="alert('High:81 Low:59 Avg:70')">July 2014</p>
          </div>

          <div class="July2015">
            <p onClick="alert('High:79 Low:59 Avg:69')">July 2015</p>
          </div>

          <div class="July2016">
            <p onClick="alert('High:74 Low:54 Avg:63')">July 2016</p>
          </div>

          <div class="July2017">
            <p onClick="alert('High:85 Low:55 Avg:70')">July 2017</p>
          </div>

          <div class="July2018">
            <p onClick="alert('High:69 Low:55 Avg:62')">July 2018</p>
          </div>

					<!-- having this extra column just makes it look nicer -->
          <div ="EmptyColumn">
          </div>
        </div>
      </div>

    </div>
	</body>
</html>
